<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/controle.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/cenario.css">
  <link rel="stylesheet" href="css/carro.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>teste sprite</title>
</head>
<body>
  
  <div id="loading">
    <div class="pai-loading">
      <div class="abertura"></div>
    </div>
  </div>

  <div id="menu-container">
  </div>
  <div id="game-over" style="display: none;">
    <h1>Game Over</h1>
    <button id="restart-button">Restart</button>
  </div>

  <div class="dashboard">
    <div class="left-panel">
      <div class="logo">logo</div>
      <div class="controls">
        <div id="mostradores">
          <div class="mostrador-velocidade">
            <div class="velocidade" ></div>
          </div>
          <div class="display-velocidade">
            <span id="velocidade-numero">0</span>
          </div>
          <div id="vida-mostrador">
            <img src="./img/vida.svg" alt="Mostrador de Vida" id="vida-img">
            <div id="vida-preenchimento"></div>
          </div>
        </div>
        <svg class="speed-indicator" viewBox="0 0 100 50">
          <path d="M 10,45 A 40,40 0 0,1 90,45" stroke="#00FF00" stroke-width="5" fill="none"/>
          <line id="line" x1="50" y1="45" x2="50" y2="15" stroke="#00FF00" stroke-width="2" transform="rotate(-90 50 45)"/>
      </svg>
      </div>
  </div>
  <div class="main-panel">
      <div class="pai-cenario">
        <div class="cenario" style="background: url(../img/pista_02.png)"></div>
        <div id="estrada"></div>
      </div>
      <div class="pai-carro">
        <div class="carro">
        </div>
      </div>
      
      <div class="controle"></div>
    </div>
    <div class="right-panel">
      <div class="playlist">
        <div class="player">
            <div class="album-art">
                <img src="album-art.jpg" alt="Album Art">
                <div class="circle">
                    <div class="circle-inner"></div>
                    <div class="circle-outer"></div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-title">Switch</div>
                <div class="artist">Iggy Azalea</div>
            </div>
            <div class="player-controls">
                <button class="player-btn" ><i class="material-icons">skip_previous</i></button>
                <button class="player-btn" ><i class="material-icons">play_arrow</i></button>
                <button class="player-btn" ><i class="material-icons">skip_next</i></button>
            </div>
            <div class="song-progress">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;"></div>
                </div>
                <span class="total-time">0:00</span>
            </div>
            <audio id="audio-player" src="music/musica.mp3"></audio>
        </div>
    </div>
    
  </div>
      


    </div>
    
    
    
<script type="module" src="js/app.js"></script>

</body>
</html>
