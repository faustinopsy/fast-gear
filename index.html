<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/controle.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/loading.css">
  <link rel="stylesheet" href="css/cenario.css">
  <link rel="stylesheet" href="css/carro.css">
  <title>teste sprite</title>
</head>
<body>
  
  <div id="loading">
    <div class="pai-loading">
      <div class="abertura"></div>
    </div>
  </div>

  <div id="menu-container">
  </div>

    <div id="game"> 
      <div class="pai-cenario">
        <div class="cenario" style="background: url(../img/pista_02.png)"></div>
        <div id="estrada"></div>
      </div>
      <div class="pai-carro">
        <div class="carro">
        </div>
      </div>
      
  <div class="controle"></div>
  </div>
    
    <div id="mostradores">
      <div class="mostrador-velocidade">
        <div class="velocidade" ></div>
      </div>
      <div class="display-velocidade">
        <span id="velocidade-numero">0</span>
      </div>
      <div id="vida-mostrador">
        <img src="./img/vida.svg" alt="Mostrador de Vida" id="vida-img">
        <div id="vida-preenchimento"></div>
      </div>
    </div>
    <div id="game-over" style="display: none;">
      <h1>Game Over</h1>
      <button id="restart-button">Restart</button>
    </div>
    
    
<script type="module" src="js/app.js"></script>

</body>
</html>
